<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Más Vendidos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #ADD8E6; /* Cambiado a azul claro */
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .filter {
            margin-bottom: 20px;
            text-align: center;
        }

        .filter select {
            padding: 10px;
            font-size: 1em;
        }

        .graph {
            margin: 20px 0;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #1976D2;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Productos Más Vendidos</h1>
    </header>
    
    <div class="container">
        <div class="filter">
            <form action="/productos_mas_vendidos" method="get">
                <label for="periodo">Filtrar por periodo: </label>
                <select name="periodo" id="periodo">
                    <option value="dia" {% if periodo == 'dia' %}selected{% endif %}>Diario</option>
                    <option value="semana" {% if periodo == 'semana' %}selected{% endif %}>Semanal</option>
                    <option value="mes" {% if periodo == 'mes' %}selected{% endif %}>Mensual</option>
                </select>
                <button type="submit">Filtrar</button>
            </form>
        </div>

        <div class="graph">
            {{ grafico_html|safe }}
        </div>

        <div class="button-container">
            <a href="/historial_ventas">Volver al Historial de Ventas</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Drogueria. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
