<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Indicador de Logística de Compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos generales */
        body {
            background-color: #f4f6f9; /* Fondo claro */
            color: #2c3e50; /* Texto oscuro */
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #2980b9;
            margin-bottom: 20px;
        }

        /* Estilos del formulario */
        form {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #2980b9;
        }
        input {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #2980b9;
            border-radius: 8px;
            width: calc(100% - 24px);
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            background: linear-gradient(145deg, #2980b9, #3498db);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        /* Estilos para botones adicionales */
        .result-button, .back-button {
            display: inline-block;
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px 30px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }
        .result-button:hover, .back-button:hover {
            background: linear-gradient(145deg, #2980b9, #3498db);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .back-button {
            background: linear-gradient(145deg, #16a085, #1abc9c); /* Verde azulado para "Volver al Inicio" */
            display: inline-block;
            margin-top: 20px;
            padding: 14px 30px;
        }

        /* Estilos para mensajes flash */
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
            background-color: #e7f3fe;
            border: 1px solid #b3d4fc;
            border-radius: 5px;
            color: #31708f;
            padding: 10px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-truck"></i> Calcular Indicador de Logística de Compras</h1>
    <form method="POST" action="/indicador_logistica">
        <label for="proveedor">Nombre del Proveedor:</label>
        <input type="text" name="proveedor" required>

        <label for="cantidad_recibida">Cantidad Recibida:</label>
        <input type="number" name="cantidad_recibida" required>

        <label for="cantidad_solicitada">Cantidad Solicitada:</label>
        <input type="number" name="cantidad_solicitada" required>

        <button type="submit">Calcular</button>
    </form>

    <!-- Botón "Ver Resultados" -->
    <a href="{{ url_for('mostrar_resultados_logistica') }}">
        <button type="button" class="result-button">Ver Resultados</button>
    </a>

    <!-- Botón "Volver al Inicio" -->
    <a href="/" class="back-button">Volver al Inicio</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <footer>
        &copy; 2024 Indicador de Logística de Compras. Todos los derechos reservados.
    </footer>
</body>  
</html>
